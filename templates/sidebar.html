<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ BASEURL }}">
          {{ TITLE }}
        </a>
      </h1>
      <p class="lead">{{ DESCRIPTION }}</p>
    </div>

    <!-- TODO: Add display image -->
    <!-- http://flex.alxd.me/blog/ -->
    <!-- http://gael-varoquaux.info -->

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ BASEURL }}">Home</a>

      {% for title, link in MENUITEMS %}
        <a class="sidebar-nav-item" href="{{ link }}">{{ title }}</a>
      {% endfor %}
    </nav>

    <div class="sidebar-social">
      {% for brand, link in SOCIAL %}
        <a class="sidebar-social-item" href="{{ link }}" target="_blank">
          <i class="fab fa-lg fa-{{ brand }}"></i>
        </a>
      {% endfor %}
    </div>

    <div class="sidebar-copyright">
      <p>&copy; {{ YEAR }}. Powered by <a href="https://github.com/getpelican/pelican" target="_blank">Pelican</a> and <a href="https://github.com/vinayak-mehta/utterson" target="_blank">Utterson</a>.</p>
    </div>
  </div>
</div>
