{% extends "base.html" %}

{% block content %}
<div class="page">
  <h1 class="page-title">Archives</h1>
  <dl>
    {% for article in dates %}
      <dt>{{ article.locale_date }}</dt>
      <dd><a href="{{ article.url }}">{{ article.title }}</a></dd>
    {% endfor %}
  </dl>
</div>
{% endblock %}
