{% extends 'base.html' %}
{% set type = 'website' %}
{% set title = page.title + ' - ' + TITLE %}
{% set description = DESCRIPTION|e %}
{% set url = SITEURL + '/' + page.url %}
{% set image = SITEIMAGE %}

{% block content %}
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ page.content }}
</div>
{% endblock %}
